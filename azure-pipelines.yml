
pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: build
    displayName: 'Build'
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false

- stage: SAST
  jobs:
  - job: SAST
    displayName: 'SAST'
    steps:
    - task: SonarCloudPrepare@1
      inputs:
        SonarCloud: 'Sonar'
        organization: 'pruebacurso2'
        scannerMode: 'MSBuild'
        projectKey: 'pruebaCurso2_spring-boot-kubernetes'
        projectName: 'pruebacurso2'
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: true
        sqMavenPluginVersionChoice: 'latest'
          
    - task: sonarcloud-buildbreaker@2
      inputs:
        SonarCloud: 'Sonar'
        organization: 'pruebacurso2'

- stage: SCA
  jobs:
  - job: SCA
    displayName: 'SCA'
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
    - task: dependency-check-build-task@6
      inputs:
        projectName: 'spring-boot-kubernetes'
        scanPath: '$(Build.SourcesDirectory)'
        format: 'HTML'
        #failOnCVSS: '7' #Se comenta esta linea para que no se quiebre
    
        

- stage: Container_Security
  jobs:
  - job: Container_Security
    displayName: 'Container_Security'
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
    - task: DockerInstaller@0
      inputs:
        dockerVersion: '17.09.0-ce'
    - task: Docker@2
      inputs:
        containerRegistry: 'docker'
        command: 'login'
    - task: Docker@2
      inputs:
        containerRegistry: 'docker'
        repository: 'cotyc/labcurso'
        command: 'build'
        Dockerfile: '**/Dockerfile'
    - script: | 
        sudo apt-get install -y rpm
        wget https://github.com/aquasecurity/trivy/releases/download/v0.27.1/trivy_0.27.1_Linux-64bit.deb
        sudo dpkg -i trivy_0.27.1_Linux-64bit.deb
        trivy image --exit-code 1 --severity HIGH,CRITICAL cotyc/labcurso:$(Build.BuildId)
      displayName: Image Scan

    - task: Docker@2
      inputs:
        containerRegistry: 'docker'
        repository: 'cotyc/labcurso'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
